services:
  web:
    image: wycliffeassociates/linting-results:${IMAGE_TAG}
    environment:
      - ServiceBusConnectionString=${ServiceBusConnectionString}
      - ConnectionStrings__DefaultConnection="DataSource=/app/data/app.db;Cache=Shared"
    volumes:
      - data:/app/data/
    ports:
      - 8092:80

volumes:
  data: